<div class="container mt-5">
    <h2>Suspicious Events</h2>
    <br><br>

    <div *ngIf="!suspiciousEvents.length" class="h-100 d-flex align-items-center justify-content-center mt-5">
        <h3>There is no suspicious events right now and we hope that this state will remain the same.</h3>
    </div>
    <table *ngIf="suspiciousEvents.length" class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Suspicious Event</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let susEvent of suspiciousEvents; let i = index" [attr.data-index]="i">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ susEvent.description }}</td>
            </tr>
        </tbody>
    </table>
</div>
